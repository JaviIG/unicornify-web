<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fade">
      <stop offset="0%" style="stop-color: white; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: white; stop-opacity: 0" />
    </radialGradient>

    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <line x1="0" y1="23.5" x2="48" y2="23.5" stroke="rgba(255,255,255,.05)" stroke-width="1" />
      <line x1="23.5" y1="0" x2="23.5" y2="48" stroke="rgba(255,255,255,.05)" stroke-width="1" />
    </pattern>

    <mask id="mask-fade">
      <rect width="100%" height="100%" fill="url(#fade)" />
    </mask>
  </defs>

  <rect width="100%" height="100%" fill="url(#grid)" mask="url(#mask-fade)" />
</svg>
